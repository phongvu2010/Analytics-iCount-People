# ==============================================================================
# CẤU HÌNH ĐIỀU CHỈNH CHÊNH LỆCH THỜI GIAN
# ==============================================================================
# Module Transform sẽ sử dụng file này để tự động điều chỉnh lại thời gian
# bị sai lệch trên các thiết bị.
#
# - Key chính (num_crowd, ErrLog) phải khớp với tên bảng trong SQL Server.
# - Key phụ là `store_id` (sau khi đã đổi tên từ `tid` hoặc `storeid`).
# - Giá trị là số phút chênh lệch.
#   - Giá trị dương (+): Đồng hồ của thiết bị đang chạy NHANH HƠN thực tế.
#     (Ví dụ: 55 -> ETL sẽ trừ đi 55 phút).
#   - Giá trị âm (-): Đồng hồ của thiết bị đang chạy CHẬM HƠN thực tế.
#     (Ví dụ: -105 -> ETL sẽ cộng thêm 105 phút).
# ==============================================================================

